<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .subtitle {
            font-size: 14px;
            color: #777;
            margin-bottom: 25px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .form-group label {
            font-size: 13px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 11px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.2s;
        }

        .form-group input:focus {
            border-color: #4e73df;
            outline: none;
            box-shadow: 0 0 0 2px rgba(78,115,223,0.15);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .login-btn:hover {
            background: #2e59d9;
        }

        .footer-text {
            margin-top: 18px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back</h2>
    <div class="subtitle">Login to your Job Portal</div>

    <!-- Spring Security default login form -->
    <form th:action="@{/login}" method="post">

        <div class="form-group">
            <label>Email</label>
            <input type="text" name="username" placeholder="Enter email" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter password" required>
        </div>

        <button class="login-btn" type="submit">Login</button>

    </form>

    <div class="footer-text">
        Â© Job Portal
    </div>
</div>

</body>
</html>
